
on: [push]

name: AzureCLISample

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
          
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: subscribe to events
      id: azure_eventgridsubscriber
      uses: azure/CLI@v1
      with:
        azcliversion: 2.9.1 
        inlineScript: |
            az deployment group create --resource-group newR --template-file .cloud/.azure/func_deploy.json --parameters .cloud/.azure/func.params.json
             
    - name: Display subscription endpoint
      run: |
        echo subscription-endpoint: ${{ steps.azure_eventgridsubscriber.outputs.id}}

